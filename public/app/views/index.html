<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User CRM </title>
    <!--  For angular routing -->
    <base href="/">
    <!--  css -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" >
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.css" rel="stylesheet" >
    <link href="assets/css/style.css" rel="stylesheet" >
    <!--  js -->

    <script src="assets/js/angular/angular.js"></script>
    <script src="assets/js/angular-route/angular-route.js"></script>
    <script src="assets/js/angular-animate/angular-animate.js"></script>
    <!--  controllers -->
    <script src="app/controllers/mainCtrl.js"></script>
    <script src="app/controllers/userCtrl.js"></script>
    <!--  services -->
    <script src="app/services/authService.js"></script>
    <script src="app/services/userService.js"></script>
    <!--  main Angular app files -->
    <script src="app/app.routes.js"></script>
    <script src="app/app.js"></script>
</head>
<body ng-app="userApp" ng-controller="mainController as main">
<header>
    <div class="navbar navbar-inverse" ng-if="main.isLoggedIn">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">
                    <span class="glyphicon glyphicon-fire text-danger"> Sontio / Santana</span>
                </a>
            </div>
            <ul class="nav navbar-nav">
                <li>
                    <a href="/users"><span class="glyphicon glyphicon-user"></span> Users</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-if="!main.isLoggedIn"><a href="/login">Login</a></li>
                <li ng-if="main.isLoggedIn" class="navbar-text"> Hello {{ main.user.name }}</li>
                <li ng-if="main.isLoggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
            </ul>
        </div>
    </div>
</header>
<main class="container">
    <!-- Angular Views -->
    <div ng-view></div>
</main>
</body>
</html>
